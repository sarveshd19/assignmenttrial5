{% extends 'layout.html' %}
{% block body %}
{%- for category, message in get_flashed_messages(with_categories = true) %}
<div class="alert alert-danger">
    {{ message }}
</div>
{%- endfor %}

<h3>Update record</h3>

<form action="./update" method="post">
    <label for="id">Id</label><br>
    <input type="hidden" name="old_id" value="{{student.student_id}}">
    <input type="text" name="student_id" placeholder="{{student.student_id}}" value="{{student.student_id}}"/><br>
    <label for="name">Name</label><br>
    <input type="text" name="name" placeholder="{{student.student_name}}" value="{{student.student_name}}"/><br>
    <label for="Class">Class</label><br>
    <input type="text" name="class_id" placeholder="{{student.class_id}}" value="{{student.class_id}}"/><br>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
