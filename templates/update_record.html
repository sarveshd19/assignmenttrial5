{% extends 'layout.html' %}
{% block body %}
{%- for category, message in get_flashed_messages(with_categories = true) %}
<div class="alert alert-danger">
    {{ message }}
</div>
{%- endfor %}

<h3>Update record</h3>

<form action="./update" method="post">

    <input type="hidden" name="old_id" value="{{student.student_id}}">
    <br>
    <label for="name">Name</label><br>
    <input type="text" name="student_name" placeholder="{{student.student_name}}" value="{{student.student_name}}"/><br>
    <br>
    <label for="class ID">Class ID</label><br> <select name="class_id">
    {% for class in class_room %}
    {% if class.class_id == student.class_id %}
    <option value="{{class.class_id}}" selected>

        {{class.class_name}} - {{class.class_id}}

    </option>
    {% else %}
    <option value="{{class.class_id}}">

        {{class.class_name}} - {{class.class_id}}

    </option>
    {% endif %}
    {% endfor %}
</select><br>
    Appoint as Class Leader :
    <select name="class_leader">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
